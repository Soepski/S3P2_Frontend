<div class="album py-5 bg-light">
    <div *ngIf="Posts.length > 0; else elseBlock" class="container">
        <div class="row">
            <div *ngFor="let post of Posts" class="col-lg-3 mb-5">
                <a routerLink="/detail/{{post.id}}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img" width="100%" height="200" src="https://picsum.photos/200/300"/>
                        <div class="card-body">
                            <h5>{{post.title}}</h5>
                            <p>{{post.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
    
<ng-template #elseBlock>Loading...</ng-template>
